name: 'First Workflow'
on: [push]

jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World from H.O.M.E.R."
            - name: Multiline Commands
              run: |
                node -v
                npm  -v
    parallel-job-macos:
        runs-on: macos-latest
        steps:
            - name: View SW Version
              run: sw_vers
    dependant-job:
        runs-on: windows-latest
        needs: [run-shell-commands]
        steps:
            - name: echo a string
              run: Write-Output "Hello World from J.A.R.V.I.S."
            - name: Error Step
              run: doesnotexists